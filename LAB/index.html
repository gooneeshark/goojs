        // Load completion status from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('goonee-labs-progress');
            if (saved) {
                const progress = JSON.parse(saved);
                labs.forEach(lab => {
                    if (progress[lab.id]) {
                        lab.completed = true;
                    }
                });
            }
        }

        // Save completion status
        function saveProgress() {
            const progress = {};
            labs.forEach(lab => {
                if (lab.completed) {
                    progress[lab.id] = true;
                }
            });
            localStorage.setItem('goonee-labs-progress', JSON.stringify(progress));
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const completed = labs.filter(lab => lab.completed).length;
            const total = labs.length;
            const percentage = (completed / total) * 100;

            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }

            const progressText = document.getElementById('progressText');
            if (progressText) {
                progressText.textContent = `${completed} of ${total} labs completed`;
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Matrix background animation (lightweight)
        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resize);
            resize();

            const chars = '„Éû„Ç¢„Éû„É©„ÉØ„ÇΩ„Ç´„É¶„Ç§„ÉØ„É´„Éü„É§ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                requestAnimationFrame(draw);
            }

            draw();
        }
