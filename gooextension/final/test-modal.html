<body>
    <h1>üß™ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Modal URL</h1>
    <p>‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á Modal ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå:</p>
    
    <button class="test-btn" onclick="testModal('chrome://extensions/', 'Chrome')">
        üåê ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Chrome
    </button>
    
    <button class="test-btn" onclick="testModal('edge://extensions/', 'Edge')">
        üåä ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Edge
    </button>
    
    <button class="test-btn" onclick="testModal('brave://extensions/', 'Brave')">
        ü¶Å ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Brave
    </button>
    
    <button class="test-btn" onclick="testModal('chrome://extensions/', 'Kiwi Browser')">
        ü•ù ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Kiwi
    </button>
    
    <button class="test-btn" onclick="testModal('about:debugging#/runtime/this-firefox', 'Firefox')">
        ü¶ä ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Firefox
    </button>

    <script>
        function testModal(url, browserName) {
            showUrlModal(url, browserName);
        }

        function showUrlModal(url, browserName) {
            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(5px);
            `;
            
            // Create modal content
            const modal = document.createElement('div');
            modal.style.cssText = `
                background: white;
                border-radius: 15px;
                padding: 30px;
                max-width: 500px;
                width: 90%;
                text-align: center;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                animation: modalSlideIn 0.3s ease;
            `;
            
            modal.innerHTML = `
                <h3 style="color: #333; margin-bottom: 20px;">üîó ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏¢‡∏≤‡∏¢ ${browserName}</h3>
                <p style="color: #666; margin-bottom: 20px;">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å URL ‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡∏∞‡∏ß‡∏≤‡∏á‡πÉ‡∏ô‡πÅ‡∏ñ‡∏ö‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡∏≠‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå:</p>
                <div style="
                    background: #f5f5f5;
                    border: 2px dashed #ccc;
                    border-radius: 8px;
                    padding: 15px;
                    margin: 20px 0;
                    font-family: 'Courier New', monospace;
                    font-size: 16px;
                    font-weight: bold;
                    color: #333;
                    word-break: break-all;
                    user-select: all;
                " id="urlText">${url}</div>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button id="copyBtn" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 25px;
                        cursor: pointer;
                        font-weight: bold;
                        transition: all 0.3s ease;
                    ">üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å URL</button>
                    <button id="closeBtn" style="
                        background: #666;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 25px;
                        cursor: pointer;
                        font-weight: bold;
                        transition: all 0.3s ease;
                    ">‚ùå ‡∏õ‡∏¥‡∏î</button>
                </div>
                <p style="color: #999; font-size: 12px; margin-top: 15px;">
                    üí° ‡πÄ‡∏Ñ‡∏•‡πá‡∏î‡∏•‡∏±‡∏ö: ‡∏Å‡∏î Ctrl+L (‡∏´‡∏£‡∏∑‡∏≠ Cmd+L ‡∏ö‡∏ô Mac) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÅ‡∏ñ‡∏ö‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Ctrl+V ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á
                </p>
            `;
            
            // Add CSS animation
            if (!document.getElementById('modal-animations')) {
                const style = document.createElement('style');
                style.id = 'modal-animations';
                style.textContent = `
                    @keyframes modalSlideIn {
                        from { transform: scale(0.7) translateY(-50px); opacity: 0; }
                        to { transform: scale(1) translateY(0); opacity: 1; }
                    }
                    @keyframes modalSlideOut {
                        from { transform: scale(1) translateY(0); opacity: 1; }
                        to { transform: scale(0.7) translateY(-50px); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            
            // Handle copy button
            const copyBtn = modal.querySelector('#copyBtn');
            const closeBtn = modal.querySelector('#closeBtn');
            const urlText = modal.querySelector('#urlText');
            
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(url);
                    copyBtn.innerHTML = '‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!';
                    copyBtn.style.background = '#2196F3';
                    
                    // Auto select text
                    const range = document.createRange();
                    range.selectNodeContents(urlText);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = 'üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å URL';
                        copyBtn.style.background = '#4CAF50';
                    }, 2000);
                } catch (err) {
                    // Fallback for older browsers
                    urlText.style.background = '#e3f2fd';
                    urlText.style.border = '2px solid #2196F3';
                    
                    // Select text manually
                    const range = document.createRange();
                    range.selectNodeContents(urlText);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    copyBtn.innerHTML = 'üìù ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß - ‡∏Å‡∏î Ctrl+C';
                    copyBtn.style.background = '#FF9800';
                }
            });
            
            // Handle close button
            closeBtn.addEventListener('click', () => {
                modal.style.animation = 'modalSlideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(overlay);
                }, 300);
            });
            
            // Handle overlay click
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeBtn.click();
                }
            });
            
            // Handle escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    closeBtn.click();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
            
            // Auto-select URL text after a short delay
            setTimeout(() => {
                const range = document.createRange();
                range.selectNodeContents(urlText);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }, 500);
        }
    </script>
